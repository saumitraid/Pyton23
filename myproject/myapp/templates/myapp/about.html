{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/css/style.css' %}">
</head>
<body>
    {% include './navbar.html' %}
    <h2>All Students</h2>
    {% if allStd %}
    <table border="1" cellpadding="7" cellspacing="0">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>City</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for rec in allStd %}
                <tr>
                    <td>{{rec.name}}</td>
                    <td>{{rec.email_id}}</td>
                    <td>{{rec.city}}</td>
                    <td><button type="button">Update</button></td>
                    <td><a href="/delete/{{rec.id}}">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <h3>Soory No student details found</h3>
    {% endif %}
    <!-- <img src="{% static 'myapp/images/img1.jpg' %}" alt="Image-1" width="250" height="175" >
    <img src="{% static 'myapp/images/img2.jpg' %}" alt="Image-2" width="250" height="175" > -->
</body>
</html>
