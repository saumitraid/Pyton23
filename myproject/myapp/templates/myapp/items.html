<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Product Catalog</title>
	<style>
		/* Add CSS styles for flex container and items */
		.product-list {
			display: flex;
			flex-wrap: wrap; /* Allow items to wrap to the next row if necessary */
			justify-content: space-between; /* Space items evenly along the main axis */
			list-style: none; /* Remove list styles */
			padding: 0;
		}

		.product-item {
			flex: 1; /* Grow to fill available space evenly */
			max-width: 30%; /* Limit item width to avoid overcrowding */
			margin: 10px; /* Add spacing between items */
			border: 1px solid #ccc; /* Add a border for visual separation */
			padding: 10px;
			text-align: center;
		}

		/* Style the "Buy Now" button */
		.buy-now-button {
			display: block;
			margin-top: 10px;
			background-color: #007bff;
			color: #fff;
			text-decoration: none;
			padding: 5px 10px;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	<h1>Product Catalog</h1>
	
	<ul class="product-list">
		{% for product in products %}
			<li class="product-item">
				<img src="{{ product.i_imgage.url }}" alt="{{ product.i_name }}" width="200" height="150">
				<h2>{{ product.i_name }}</h2>
				<p>{{ product.i_desc }}</p>
				<p>Price: &#8377;{{ product.i_price }}</p>
				<a class="buy-now-button" href="">Add to Cart</a>
			</li>
		{% endfor %}
	</ul>
</body>
</html>
